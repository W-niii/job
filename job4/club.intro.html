<h1 align="center">小提琴社活动简介</h1>
<hr>


<h3>活动基本信息：</h3>
<ul>
    <li>活动名称：“弦动校园”音乐会</li>
    <li>活动时间：2025 年 5 月</li>
    <li>活动地点：校园音乐厅</li>
</ul>

<p>
    同学们身着正装、执弓而立，在典雅音乐厅里，让旋律随松香铺满舞台；日常里，从晨练的音阶到排练厅的合鸣，从萌新的初学课到专场的公演秀，弦乐是他们联结彼此的暗号。
</p>
